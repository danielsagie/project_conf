name: k8s_test
on:
   push:
    branches:
        - master
    paths:
        - k8s_test/**

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: 
      run : kubectl create namespace myapp       
    - name: Deploy to minikube
      run: |
        cd k8s_test | ls
        kubectl apply -f ./k8s_test/mongo_pv_test.yaml 
        kubectl apply -f ./k8s_test/mongo_pvc_test.yaml 
        kubectl apply -f ./k8s_test/mongo_storageclass_test.yaml
        kubectl apply -f ./k8s_test/deployment_test.yaml
    - name: Test service URLs
      run: |
        minikube service list
        minikube service example --url
        echo "------------------opening the service------------------"
        curl $(minikube service example --url)  